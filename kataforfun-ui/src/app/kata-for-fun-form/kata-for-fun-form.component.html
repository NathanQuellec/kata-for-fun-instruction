<div class="container"> 
    <h2>Kata For Fun</h2>
    <form [formGroup]="conversionForm" (ngSubmit)="submitNumber(conversionForm.value.inputNumberForm)">
        <label for="inputNumberForm">Number to convert</label>
        <input type="text" class="form-control" placeholder="inputNumberForm" formControlName="inputNumberForm" #inputNumberForm>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="conversionForm.invalid">Convert</button>
    </form>
</div>
